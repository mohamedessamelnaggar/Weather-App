<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <main>
      <!-- site nav start -->
      <div class="site-nav">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
          <div class="container my-container">
            <a
              class="navbar-brand d-flex justify-content-center align-items-center"
              href="#"
            >
              <img
                src="https://routeweather.netlify.app/images/logo@2x.png"
                alt=""
                class="logo"
                width="64"
                height="38"
              />
              <div class="logo-type">
                <h1 class="site-title text-white">Weather</h1>
                <small class="site-description">tagline goes here</small>
              </div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse flex-row-reverse"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Live cameras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Photos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- site nav end -->

      <!-- hero start -->
      <section class="hero">
        <div class="container my-container">
          <div class="row">
            <p id="incorrect"></p>
            <div class="form">
              <input
                type="text"
                class="rounded-5"
                placeholder="Find your location..."
              />
              <input type="button" value="Find" />
            </div>
          </div>
        </div>
      </section>
      <section class="forecast-table">
        <div class="container my-container">
          <div class="row">
            <div class="card-group">
              <div class="card">
                <div class="card-header d-flex justify-content-between">
                  <p id="day" class="card-title"></p>
                  <p id="month" class="card-title"></p>
                </div>
                <div class="card-body">
                  <h5 id="city" class="card-title"></h5>
                  <p class="card-text"></p>
                  <img src="" alt="" width="90" />
                  <div class="custom"></div>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
              <div class="card">
                <div class="card-header text-center">
                  <p id="day" class="card-title"></p>
                </div>
                <div
                  class="card-body card_img d-flex flex-column justify-content-center align-items-center"
                >
                  <img src="" alt="" width="48" />
                  <p class="degree"></p>
                  <small></small>
                  <div class="custom"></div>
                </div>
              </div>
              <div class="card">
                <div class="card-header text-center">
                  <p id="day" class="card-title"></p>
                </div>
                <div
                  class="card-body card_img d-flex flex-column justify-content-center align-items-center"
                >
                  <img src="" alt="" width="48" />
                  <p class="degree"></p>
                  <small></small>
                  <div class="custom"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- hero end -->

      <!-- footer start -->
      <footer class="site-footer">
        <div class="container my-container">
          <div class="row justify-content-between">
            <div class="col-lg-8">
              <div class="form">
                <input
                  type="text"
                  class="rounded-5"
                  placeholder="Find your location..."
                />
                <input type="submit" value="Subscribe" />
              </div>
            </div>
            <div class="col-lg-3">
              <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"></i></a>
              </div>
            </div>
          </div>

          <p class="colophon">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </footer>

      <!-- footer end -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
